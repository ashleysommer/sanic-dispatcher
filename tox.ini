[tox]
envlist = py35-sanic0083, py36-sanic1812 ,py{37,38,39}-sanic{1912,2012,2103}

[testenv]
usedevelop = True
deps =
    sanic0083: sanic==0.8.3
    sanic1812: sanic==18.12.0
    sanic1912: sanic==19.12.5
    sanic2012: sanic==20.12.2
    sanic2103: sanic==21.03.2
    sanic2103: sanic-testing
    coverage==5.3
    pytest==5.2.1
    pytest-cov
    pytest-asyncio
    sanic{1812,1912,2012}: pytest-sanic
    pytest-sugar
    pytest-benchmark
    chardet>=3,<4
    beautifulsoup4
    sanic{1812}: websockets<7.0,>=6.0
    sanic{1912,2012}: websockets>=7.0,<9.0
    sanic{2103}: websockets>=8.1,<9.0
    flask==1.0.0
commands =
    pytest {posargs:test --cov sanic_dispatcher}
    - coverage combine --append
    coverage report -m
    coverage html -i

[testenv:lint]
deps =
    flake8
    black
    isort>=5.0.0
    bandit

commands =
    flake8 sanic
    black --config ./.black.toml --check --verbose sanic/
    isort --check-only sanic --profile=black

[testenv:type-checking]
deps =
    mypy

commands =
    mypy sanic

[testenv:check]
deps =
    docutils
    pygments
commands =
    python setup.py check -r -s

[pytest]
filterwarnings =
    ignore:.*async with lock.* instead:DeprecationWarning
addopts = --strict-markers
markers =
    asyncio

[testenv:security]
deps =
    bandit

commands =
    bandit --recursive sanic --skip B404,B101 --exclude sanic/reloader_helpers.py

[testenv:docs]
platform = linux|linux2|darwin
whitelist_externals = make
deps =
    sphinx>=2.1.2
    sphinx_rtd_theme>=0.4.3
    recommonmark>=0.5.0
    docutils
    pygments
    gunicorn==20.0.4

commands =
    make docs-test

sudo: false
cache:
- pip
language: python
python:
- '3.6'
env:
- SANIC=0.7.0
install:
- pip install -U setuptools pep8 coverage docutils pygments sanic==$SANIC
script:
- coverage erase
- nosetests --with-coverage --cover-package=sanic_dispatcher
- python setup.py clean build install
